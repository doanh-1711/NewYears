<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·ª≠i N√†ng Th∆° C·ªßa T√¥i</title>
    <style>
        body {
            margin: 0;
            /* N·ªÅn Gradient nh√¨n cho n√≥ c√≥ chi·ªÅu s√¢u kh√¥ng gian */
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Hi·ªáu ·ª©ng b·ª•i sao lung linh ph√≠a sau */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            /* Khung k√≠nh m·ªù nh√¨n c·ª±c sang */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 85%;
            animation: fadeIn 2.5s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #ff0055, #ffdd00, #00ff95);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .message {
            font-size: 1.6rem;
            color: #ffffff;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            line-height: 1.6;
        }

        .heart {
            position: absolute;
            z-index: 5;
            pointer-events: none;
            animation: float 4s linear infinite;
            filter: drop-shadow(0 0 5px #ff1493);
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 1; transform: translateY(80vh) scale(1.2); }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>Happy New Year! ‚ú®</h1>
        <div class="message">
            Ch√∫c <strong>"N√†ng th∆°" Chang</strong> nƒÉm m·ªõi vui v·∫ª, <br>
            g·∫∑t h√°i ƒë∆∞·ª£c th·∫≠t nhi·ªÅu th√†nh c√¥ng <br>
            trong nƒÉm m·ªõi nhenn! ‚ù§Ô∏èüåπ
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.4);
                this.speed = 4 + Math.random() * 2;
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.explode();
                    }
                }
                this.particles.forEach((p, i) => {
                    p.update();
                    if (p.alpha <= 0) this.particles.splice(i, 1);
                });
            }

            explode() {
                const count = 100;
                for (let i = 0; i < count; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                this.particles.forEach(p => p.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 8;
                this.friction = 0.96;
                this.gravity = 0.15;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
            }

            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let fireworks = [];
        function animate() {
            // Trail m·ªù t·∫°o hi·ªáu ·ª©ng ph√°o hoa chuy·ªÉn ƒë·ªông ƒë·∫πp h∆°n
            ctx.fillStyle = 'rgba(10, 11, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.04) fireworks.push(new Firework());
            
            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.exploded && f.particles.length === 0) fireworks.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üíò'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 400);
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
